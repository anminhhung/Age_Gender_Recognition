[device]
device = cuda # cpu

[dataset]
data_path = mega_age_gender # path of dataset
train_val_ratio = 0.2 
max_age = 69
    
[callback]
mode = min 
monitor = val_loss
checkpoint_path = model_checkpoint # checkpoint_path
save_top_k = 3 # save top k best models
filename = AgeGender-{epoch:02d}-{val_loss:.2f} # path file: checkpoint_path/filename.ckpt

[model]
epochs = 5
lr = 0.001 # learning rate
batch_size = 32

[inference]
checkpoint_path = models/best_checkpoint.ckpt
gender_threshold = 0.5